# jobs 用于执行不同的build stage
jobs:
  include:
    - stage: test
      os: linux
      language: generic
      sudo: false
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            # Flutter依赖
            - libstdc++6
            - fonts-droid
      before_script:
        - git clone https://github.com/flutter/flutter.git -b beta --depth 1
      script:
        - "./flutter/bin/flutter upgrade"
        - "./flutter/bin/flutter test"
    - stage: deployAPK
      os: linux
      language: android
      licenses:
        - android-sdk-preview-license-.+
        - android-sdk-license-.+
        - google-gdk-license-.+
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3
          - android-28
          - sys-img-armeabi-v7a-google_apis-25
          - extra-android-m2repository
          - extra-google-m2repository
          - extra-google-android-support
      jdk: oraclejdk8
      sudo: false
      # 以上都是在安装AndroidSDK
      env: APK_OUTPUT=build/app/outputs/apk/release/app-release.apk
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libstdc++6
            - fonts-droid
      #以上为Flutter环境搭建
      before_script:
        # 用你自己的解密命令替代
        - openssl aes-256-cbc -K $encrypted_074b4fbb9b77_key -iv $encrypted_074b4fbb9b77_iv -in secrets.tar.enc -out secrets.tar -d
        - tar xvf secrets.tar -C android/
        - git clone https://github.com/flutter/flutter.git -b beta --depth 1

        #蒲公英上传脚本
        - cd $TRAVIS_BUILD_DIR
        - wget -c https://raw.githubusercontent.com/Pgyer/TravisFile/master/pgyer_upload.sh -O pgyer_upload.sh
        - chmod +x pgyer_upload.sh
      script:
        - "./flutter/bin/flutter upgrade"
        - "./flutter/bin/flutter -v build apk --release"
      deploy:
        provider: releases
        skip_cleanup: true
        # 用你的api_key替代
        api_key:
          secure: 
        file: $APK_OUTPUT
        on:
          tags: true

      # 在apk上传到GitHub后，使用蒲公英的上传脚本将apk上传到蒲公英
      after_deploy:
        - set -e
        - $TRAVIS_BUILD_DIR/pgyer_upload.sh "${TRAVIS_BUILD_DIR}/app/build/outputs/apk/release/app-release.apk" $PGYER_API_KEY

